<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newcss.css">

    </head>
    <body>
        <p><a href="StoresController?stores=displayAllStores">list all</a></p>
        <form action="StoresController" method="Post">
            <p><input type="hidden" name="stores" value="insertStore"></p>
            <h3>FORM ADD STORE INFORMATIONS</h3>
            <table>
                <tr>
                    <td><label for="id">StoreID</label></td>
                    <td><input  type="number" name="id" id="id"></td>
                </tr>
                <tr>
                    <td><label for="sName">StoreName</label></td>
                    <td><input  type="text" name="sName" id="sName"></td>
                </tr>
                <tr>
                    <td><label for="phone">phone</label></td>
                    <td><input  type="text" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="email">email</label></td>
                    <td><input  type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="street">street</label></td>
                    <td><input  type="text" name="street" id="street"></td>
                </tr>
                <tr>
                    <td><label for="city">city</label></td>
                    <td><input  type="text" name="city" id="city"></td>
                </tr>
                <tr>
                    <td><label for="state">state</label></td>
                    <td><input  type="text" name="state" id="state"></td>
                </tr>
                <tr>
                    <td><label for="zipCode">zipCode</label></td>
                    <td><input  type="text" name="zipCode" id="zipCode"></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <input  type="submit" value="Submit" name="submit">
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
